<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy This!</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="main.css">
    <meta name="og:title" content="Copy This!">
    <meta name="og:image" content="/assets/og.png" />
    <meta name="og:description" content="Simply copy text with just a Link!">
    <meta name="description" content="Simply copy text with just a Link!">
</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <!-- and it's easy to individually load additional languages -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/go.min.js"></script>

    <script>hljs.highlightAll();</script>

    <a target="_blank" href="https://github.com/grafaffel/copy-this/"><img class="github-logo"
            src="/assets/github-logo.svg" alt="GitHub Logo"></a>
    <div class="toast">Copied!</div>
    <p>Copy This!</p>
    <div class="spacer"></div>
    <code title="Click to copy manually!">Add ?text=your-text to copy some text!</code>
